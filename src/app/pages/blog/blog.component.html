<!-- blog.component.html -->
<section class="blog">
  <h2>Nosso Blog</h2>
  <div class="blog-posts">
    <div class="blog-post" *ngFor="let post of posts">
      <img [src]="post.imageUrl" alt="{{ post.title }}" class="blog-image">
      <h3>{{ post.title }}</h3>
      <p>{{ post.summary }}</p>
      <a [routerLink]="['/blog', post.id]" class="btn btn-primary">Leia Mais</a>
    </div>
  </div>
</section>
