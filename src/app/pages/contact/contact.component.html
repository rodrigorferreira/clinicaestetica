<!-- contact.component.html -->
<section class="contact">
  <h2>Contato</h2>
  <form (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Mensagem</label>
      <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
    </div>
    <button mat-raised-button color="primary" type="submit">Enviar</button>
  </form>
</section>
